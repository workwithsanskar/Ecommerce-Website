<style>
    /* Cart Page */
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
#cart-page {
  padding: 40px;
  font-family: "Roboto Mono", monospace;
  background: #0f172a;
  color: #e2e8f0;
  min-height: 100vh;
}

#cart-page h2 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #38bdf8;
  text-shadow: 0 0 10px #0ea5e9;
}

.cart-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-top: 30px;
  gap: 30px;
}

/* Cart Table */
#cart-table {
  width: 65%;
  border-collapse: collapse;
  background: rgba(17, 25, 40, 0.85);
  border: 2px solid #334155;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
}

#cart-table th, #cart-table td {
  padding: 15px 10px;
  text-align: center;
  color: #e2e8f0;
  font-size: 0.95rem;
  border-bottom: 1px solid #334155;
}

#cart-table th {
  background: #0e1729;
  font-weight: 600;
  text-transform: uppercase;
}

#cart-table img {
  width: 50px;
  border-radius: 8px;
}

.qty-input {
  width: 60px;
  padding: 5px;
  border-radius: 6px;
  border: 1px solid #334155;
  background: #0f172a;
  color: #e2e8f0;
  text-align: center;
}

.remove-btn {
  padding: 5px 10px;
  border: none;
  background: #dc2626;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.remove-btn:hover {
  background: #ef4444;
}

/* Cart Summary */
.cart-summary {
  width: 30%;
  background: rgba(17, 25, 40, 0.85);
  border: 2px solid #334155;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
  height: fit-content;
}

.cart-summary h3 {
  font-size: 1.5rem;
  margin-bottom: 20px;
  color: #38bdf8;
  text-shadow: 0 0 6px #0ea5e9;
}

.cart-summary p {
  font-size: 1rem;
  margin: 8px 0;
  color: #cbd5e1;
}

#checkout-btn {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #38bdf8;
  color: #0f172a;
  border: none;
  font-weight: 700;
  border-radius: 8px;
  cursor: pointer;
  text-transform: uppercase;
  transition: 0.3s;
}

#checkout-btn:hover {
  background: #0ea5e9;
  color: white;
}

/* Responsive */
@media (max-width: 900px) {
  .cart-container {
    flex-direction: column;
    gap: 20px;
  }

  #cart-table {
    width: 100%;
  }

  .cart-summary {
    width: 100%;
  }
}

</style>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <!-- <link rel="stylesheet" href="style.css" /> -->
     <!-- <link rel="stylesheet" href="style2.css"> -->

  <body>
    <section id="cart-page" class="section-p1">
      <h2>Shopping Cart</h2>
      <div class="cart-container">
        <table id="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Brand</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <!-- Cart items will be injected here -->
          </tbody>
        </table>
        <div class="cart-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: $<span id="subtotal">0</span></p>
          <p>Tax (5%): $<span id="tax">0</span></p>
          <p>Total: $<span id="total">0</span></p>
          <button id="checkout-btn">Checkout</button>
        </div>
      </div>
    </section>
